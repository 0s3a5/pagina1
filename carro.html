      <script src="script.js"></script>
                <script>
                    const decrementButtons = document.querySelectorAll('.decrement');
                    const incrementButtons = document.querySelectorAll('.increment');
                    const countElements = document.querySelectorAll('.count');
                    const totalElements = document.querySelectorAll('.total');
                    // Assume each product has a base value (you'll need to get these values from your data)
                    const productValues = [10000, 15000, 20000,17000]; 
                    decrementButtons.forEach((button, index) => {
                        button.addEventListener('click', () => {
                            let count = parseInt(countElements[index].textContent);
                            if (count > 0) {
                                count--;
                                countElements[index].textContent = count;
                                // Update total value for this product
                                totalElements[index].textContent = (count * productValues[index]).toString();
                            }
                        });
                    });
                    incrementButtons.forEach((button, index) => {
                        button.addEventListener('click', () => {
                            let count = parseInt(countElements[index].textContent);
                            count++;
                            countElements[index].textContent = count;
                            // Update total value for this product
                            totalElements[index].textContent = (count * productValues[index]).toString();
                        });
                    });
                    const pagarButton = document.getElementById('pagarButton');
                    const totalPagarElement = document.getElementById('totalPagar');
                    pagarButton.addEventListener('click', () => {
                        const totalElements = document.querySelectorAll('.total');
                        let totalPagar = 0;
                        totalElements.forEach(element => {
                            totalPagar += parseInt(element.textContent); // Add each total value
                        });
                        totalPagarElement.textContent = totalPagar; // Display the final total
                        alert(`El total a pagar es: ${totalPagar}`); // You can use an alert or another display method
                    });
                </script>
